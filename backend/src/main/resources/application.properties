server.port=7071
spring.datasource.url=jdbc:h2:tcp://localhost/~/LYCEENA_H2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8083/auth/realms/lyceena
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8083/auth/realms/lyceena/protocol/openid-connect/certs

logging.level.root=DEBUG
