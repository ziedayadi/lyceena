<div *ngIf="this.session" class="time-sheet-element p-1">
    <div class="d-flex justify-content-between">
        <span class="font-weight-bold">{{this.session.material.name}}</span>
        <span *ngIf="this.session.classRoom ; else noClassRoom" class="f-size-10">{{this.session.classRoom.name}}</span>
        <ng-template #noClassRoom><span class="text-danger">pas salle de classe</span></ng-template>
    </div>
    <div class="d-flex justify-content-between">
        <a *ngIf="this.session.teacher ; else noTeacher" class="f-size-10" routerLink="/teachers/{{this.session.teacher.id}}">{{this.session.teacher.firstName}}
            {{this.session.teacher.lastName}}</a>
        <ng-template #noTeacher><span class="text-danger">pas d'enseignat</span></ng-template><br>
        <button  class="btn btn-rounded waves-effect btn-sm p-0" (click)="onUpdateSession()">
            <i class="fas fa-pen fa-xs" aria-hidden="true"></i>
        </button>
    </div>
</div>
