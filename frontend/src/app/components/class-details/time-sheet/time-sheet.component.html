<div class="d-flex justify-content-between">
    <div *ngIf="this.sessions && this.sessions.length > 0" class="mb-2">
        <span class="font-weight-bold">Nombre d'heure par semaine: </span>
        <span>{{this.sessions.length}}</span><br>
    </div>
    <button class="btn btn-sm btn-warning text-white mb-2" (click)="onClickGenerateNewTimeSheet()">
        <span>Generer emploie du temps</span>
    </button>
</div>
<div *ngIf="this.getNonAssignedSessionsCount() > 0" class="mb-2 text-danger">
    <span class="font-weight-bold">Nombre de sessions non assign√©es: </span>
    <span>{{this.getNonAssignedSessionsCount()}}</span><br>
</div>
<table *ngIf="this.sessions && this.sessions.length > 0; else noSessions"
    class="table table-sm table-stripped table-bordered ">
    <thead *ngIf="this.days">
        <tr>
            <th scope="col"></th>
            <th scope="col" *ngFor="let d of this.days">{{d.fr}}</th>
        </tr>
    </thead>
    <tr *ngFor="let h of this.hours; let i=index">
        <td *ngIf="i < this.hours.length - 1 " class="align-middle p-0 px-1">
            <div>
                <span>{{h.code}}</span><br>
                <span>{{this.hours[i+1].code}}</span>
            </div>

        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(1,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(2,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(3,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(4,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(5,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(6,h)"></app-time-sheet-element>
        </td>
        <td class="p-0">
            <app-time-sheet-element (change)="onSessionChange($event)" [session]="this.getSession(7,h)"></app-time-sheet-element>
        </td>
        <!-- <td>{{getSession(7,h).material.name}}</td> -->
    </tr>
    <tbody>
    </tbody>
</table>
<ng-template #noSessions>
    <div class="card text-white bg-danger text-center p-2">
        Emploie du temps est vide
    </div>
</ng-template>
