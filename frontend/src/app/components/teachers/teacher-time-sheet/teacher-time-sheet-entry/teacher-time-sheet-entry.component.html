        <a routerLink="classes/{{session.clazz.id}}">{{session.clazz.levelName}} {{session.clazz.name}}</a>
    </div>
    <div>
        <span>{{this.session.classRoom.name}}</span>
    </div>
</div>

    <div>
       
    </div>
</ng-template>
