<app-crud-table *ngIf="this.classLevelRefs" 
[elements]="classLevelRefs" 
[heads]="heads"
[itemsPerPage]="10"
[title]="title" 
[newItem]="newItem"
[clickable]="true"
(remove)="remove($event)"
(save)="save($event)"
(itemClick)="onItemClick($event)"
[events]="crudSubject.asObservable()"></app-crud-table>
